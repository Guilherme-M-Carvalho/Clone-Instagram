<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup]="formulario" (ngSubmit)="publicar()">
            <div class="modal-content" *ngIf="progressoPub === 'pendente'">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar uma publicação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body gap-2 d-flex flex-column">
                    <input type="file" accept="image/*" class="form-control" (change)="changeImg($event)">
                    <input type="text" placeholder="Titulo da publicação" class="form-control"
                        formControlName="titulo" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
            </div>
        </form>
        <div class="modal-content" *ngIf="progressoPub === 'andamento'">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body gap-2 d-flex flex-column">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [style]="'width:'+ porcentagemUpload +'%;'"
                        aria-valuenow="porcentagemUpload" aria-valuemin="0" aria-valuemax="100">{{porcentagemUpload}}%</div>
                </div>
            </div>
        </div>
        <div class="modal-content" *ngIf="progressoPub === 'Finalizado'">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação realizada com sucesso!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body gap-2 d-flex flex-column">
                Sua publicação foi realizada com sucesso!
            </div>
        </div>
    </div>
</div>
