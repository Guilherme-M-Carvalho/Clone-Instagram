<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animation-banner]="banner">
      <app-banner></app-banner>
    </div>
      <div *ngIf="cadastro;else templateLogin" class="col-sm-6 d-flex justify-content-start" [@animation-painel]="banner">
        <app-cadastro (exibirCadastro)="toggleCadastro($event)"></app-cadastro>
      </div>
    <ng-template #templateLogin>
      <div class="col-sm-6 d-flex justify-content-start" [@animation-painel]="banner">
        <app-login (exibirPainel)="toggleCadastro($event)" ></app-login>
      </div>
    </ng-template>
  </div>
</div>
